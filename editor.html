<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #0a0a15;
            color: #f8f8f2;
            overflow: hidden;
        }

        /* Animated cosmic background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .comet {
            position: absolute;
            width: 6px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), #64f5ff);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px #64f5ff);
            animation: cometFly var(--duration) linear infinite;
            transform: rotate(45deg) translate(0, 0);
        }

        @keyframes cometFly {
            0% {
                transform: rotate(45deg) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translate(-1000px, 1000px);
                opacity: 0;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background-color: rgba(100, 245, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float var(--duration) infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Main UI */
        .header {
            padding: 15px;
            background-color: rgba(37, 37, 38, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #383838;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-weight: bold;
            color: #64f5ff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(100, 245, 255, 0.5);
            letter-spacing: 1px;
        }

        .run-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .run-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .run-btn:active {
            transform: translateY(0);
        }

        .run-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .run-btn:hover::after {
            left: 100%;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .code-editors {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
            border-right: 1px solid rgba(56, 56, 56, 0.5);
            background-color: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .editor-tabs {
            display: flex;
            background-color: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(5px);
        }

        .editor-tab {
            padding: 12px 20px;
            cursor: pointer;
            background-color: rgba(45, 45, 45, 0.7);
            border-right: 1px solid rgba(56, 56, 56, 0.5);
            color: #d4d4d4;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .editor-tab:hover {
            background-color: rgba(65, 65, 65, 0.7);
            color: white;
        }

        .editor-tab.active {
            background-color: rgba(30, 30, 30, 0.9);
            color: #64f5ff;
        }

        .editor-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #64f5ff;
            box-shadow: 0 0 10px #64f5ff;
        }

        .editor {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            background-color: rgba(30, 30, 30, 0.7) !important;
        }

        .CodeMirror-gutters {
            background-color: rgba(30, 30, 30, 0.8) !important;
            border-right: 1px solid #383838;
        }

        .preview {
            width: 50%;
            height: 100%;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .preview::before {
            content: 'LIVE PREVIEW';
            position: absolute;
            top: 10px;
            left: 10px;
            color: #64f5ff;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        .resize-handle {
            width: 5px;
            background-color: rgba(56, 56, 56, 0.5);
            cursor: col-resize;
            transition: background-color 0.3s;
            position: relative;
            z-index: 5;
        }

        .resize-handle:hover {
            background-color: #64f5ff;
        }

        .resize-handle::before {
            content: 'â‹®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
        }

        /* Status bar */
        .status-bar {
            padding: 8px 15px;
            background-color: rgba(37, 37, 38, 0.8);
            border-top: 1px solid #383838;
            font-size: 12px;
            color: #d4d4d4;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(5px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            .code-editors, .preview {
                width: 100%;
                height: 50%;
            }
            .resize-handle {
                width: 100%;
                height: 5px;
                cursor: row-resize;
            }
            .resize-handle::before {
                content: 'â‹¯';
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }

        /* Pulse animation for active state */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 245, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 245, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 245, 255, 0); }
        }

        /* Glow effect for important elements */
        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #64f5ff, 0 0 20px #64f5ff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #64f5ff, 0 0 40px #64f5ff;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>

</head>

            </div>

        <div class="resize-handle"></div>
        <div class="preview">
            <iframe id="preview-iframe" class="preview-iframe"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <div>Cosmic Code Editor v1.0</div>
        <div id="status-message">Ready</div>
    </div>


    <script>
        // Create cosmic background elements
        function createCosmicBackground() {
            const cosmicBg = document.getElementById('cosmicBg');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Create stars
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * width}px`;
                star.style.top = `${Math.random() * height}px`;
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                cosmicBg.appendChild(star);
            }
            
            // Create comets
            for (let i = 0; i < 3; i++) {
                const comet = document.createElement('div');
                comet.classList.add('comet');
                comet.style.left = `${Math.random() * width}px`;
                comet.style.top = `${Math.random() * height}px`;
                comet.style.setProperty('--duration', `${Math.random() * 30 + 30}s`);
                comet.style.animationDelay = `${Math.random() * 30}s`;
                cosmicBg.appendChild(comet);
            }
            
            // Create floating particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * width}px`;
                particle.style.top = `${Math.random() * height}px`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.setProperty('--duration', `${Math.random() * 10 + 5}s`);
                cosmicBg.appendChild(particle);
            }
        }
        
        // Initialize editors
        const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

        const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
            mode: 'css',
            theme: 'dracula',
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 4
        });

        const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-editor'), {
            mode: 'javascript',
            theme: 'dracula',
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 4
        });

        // Tab switching
        const tabs = document.querySelectorAll('.editor-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const target = tab.getAttribute('data-target');
                document.querySelectorAll('.CodeMirror').forEach(editor => {
                    editor.style.display = 'none';
                });
                document.querySelector(`#${target}`).nextElementSibling.style.display = 'block';
            });
        });

        // Run button functionality
        document.getElementById('runBtn').addEventListener('click', updatePreview);

        function updatePreview() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Running code...';
            statusMessage.style.color = '#4CAF50';
            
            setTimeout(() => {
                const html = htmlEditor.getValue();
                const css = cssEditor.getValue();
                const js = jsEditor.getValue();
                
                const iframe = document.getElementById('preview-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                iframeDoc.open();
                iframeDoc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                    </html>
                `);
                iframeDoc.close();
                
                statusMessage.textContent = 'Code executed successfully';
                setTimeout(() => statusMessage.textContent = 'Ready', 2000);
            }, 300);
        }

        // Initial preview update
        updatePreview();
        createCosmicBackground();

        // Resize functionality
        const resizeHandle = document.querySelector('.resize-handle');
        const editorContainer = document.querySelector('.editor-container');
        const codeEditors = document.querySelector('.code-editors');
        const preview = document.querySelector('.preview');

        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = window.innerWidth > 768 ? 'col-resize' : 'row-resize';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            if (window.innerWidth > 768) {
                // Horizontal resize
                const containerWidth = editorContainer.offsetWidth;
                const newEditorWidth = e.clientX - editorContainer.offsetLeft;
                const newPreviewWidth = containerWidth - newEditorWidth - 5;
                
                codeEditors.style.width = `${newEditorWidth}px`;
                preview.style.width = `${newPreviewWidth}px`;
            } else {
                // Vertical resize
                const containerHeight = editorContainer.offsetHeight;
                const newEditorHeight = e.clientY - editorContainer.offsetTop;
                const newPreviewHeight = containerHeight - newEditorHeight - 5;
                
                codeEditors.style.height = `${newEditorHeight}px`;
                preview.style.height = `${newPreviewHeight}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = '';
        });

        // Auto-update preview when code changes (with debounce)
        let debounceTimer;
        function debounceUpdate() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                updatePreview();
                document.getElementById('status-message').textContent = 'Auto-updated preview';
                setTimeout(() => {
                    document.getElementById('status-message').textContent = 'Ready';
                }, 1500);
            }, 1000);
        }

        htmlEditor.on('change', debounceUpdate);
        cssEditor.on('change', debounceUpdate);
        jsEditor.on('change', debounceUpdate);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                codeEditors.style.width = '100%';
                preview.style.width = '100%';
            } else {
                codeEditors.style.width = '50%';
                preview.style.width = '50%';
            }
        });
    </script>
